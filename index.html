                 <p class="title">Company overview:</p>
<p>
    Insurance companies spend billions on marketing to find new customers, and often those costs come back to consumers in the form of higher premiums. We’re changing that.‍At Marble, we put our members at the center of the insurance
    process so they can effortlessly protect the things they care about, all while earning the value they deserve. We’re laser-focused on saving insurance customers money by building a rewards-based membership program.
</p>
<p>
    For insurance companies, Marble is the most innovative marketing and engagement tactic since email. Using our proprietary software and structure, we partner with insurance carriers, brokers, and agents to engage their customers like
    never before.
</p>
<p>It’s not often that you get to say this when talking about insurance, but with Marble, everybody truly does win.</p>
<p>Marble is backed by IA Capital, the longest tenured insurtech- and fintech-focused venture capital firm in the US with a 20 year track record of successful investments and exits.</p>
<p class="title">What you’ll do:</p>
<p>
    Marble is looking for an Engineering Director to spearhead the development and growth of our early prototypes and products. Working with Marble’s CTO , you will lay the foundation for a best-in-class engineering team that collaborates
    to build delightful products, designs and implements scalable infrastructure, and encourages diversity of experience and thought. Velocity is critical to our success and you will be integral in building the team and the infrastructure
    that delivers this velocity.
</p>
<p class="title">What you’ll build:</p>
<p>
    As the Engineering Director, you will work directly with Marble's CTO and CEO to build, lead and scale each of our three digital products: a digital insurance wallet, the first and only rewards platform for insurance, and a B2B
    co-branded rewards platform for insurance carriers. You will be the lead architect and engineer for Marble's backend microservices built with Django. In addition to building Marble's backend, you will manage our offshore and internal
    React.js frontend teams.
</p>
<p class="title">About you:</p>
<ul class="about--you--list">
    <li>You are a manager with 7+ years of technology experience, specifically with Python and preferably with Django</li>
    <li>You have experience managing and working with JavaScript, specifically React.js, teams and codebases</li>
    <li>Experience in a fast growing organization building out processes and teams</li>
    <li>Experience working with complex problems involving multiple partners</li>
    <li>You have a track record of building and motivating high performing engineering teams to continuously innovate, collaborate, and improve</li>
    <li>You have demonstrated success building highly scalable APIs, back end platforms, distributed systems, data access layers, etc.</li>
    <li>You have successfully recruited high performing individual contributors and managers</li>
    <li>You’re committed to collaboration and able to work well with other business units to build, test, and measure solutions that increase organizational velocity</li>
    <li>You’ve excelled in fast-paced, ambiguous environments, particularly by organizing yourself and others with strong and flexible frameworks and processes</li>
</ul>
<p class="title">Responsibilities:</p>
<ul class="res--list">
    <li>Coordinate with Marble’s CTO to set the technical roadmap for the delivery our earliest product improvements and launches</li>
    <li>Partner on the technology budget, driving the selection of third-party technologies and assisting with contract negotiations</li>
    <li>Partner on the talent strategy and roadmap for Marble’s engineering team</li>
    <li>Vet, interview, and hire engineers and engineering managers</li>
    <li>Lead and build the back end engineering team as Marble scales nationally to &gt;1MM members</li>
    <li>Coordinate with technology leadership at the largest insurance carriers in the US and worldwide, as they integrate Marble’s technology platform</li>
    <li>Maintain and strengthen best-in-class data security and privacy practices</li>
    <li>Writing code, and lots of it. Though this is a senior position, we are a small team so we expect our early engineering hires to be in the code every day until you hire a team around you.</li>
    <li>
        We are an early stage company and we ask that all candidates review this job description knowing that the only thing we are certain of is: things will change, including your responsibilities. Please only apply to this role if you
